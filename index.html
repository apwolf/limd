    <script>
        const audio = document.getElementsByTagName("audio");
        for (let i =0; i < audio.length; i++) {
            audio[i].volume = 0.3;
        }

        const playPendings = [];

        for(let key in audio) {
            playPendings.push(audio[key])
        }

        const stopmusic = (event) => {
            for(let i = 0; i < audio.length; i++) {
                if(audio[i] != event.target) {
                    audio[i].pause();
                }
            }
        }

        for(let i = 0; i < playPendings.length; i++) {
            let currentItem = playPendings[i];
            currentItem.onplay = stopmusic;
        }
    </script>
